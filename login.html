<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-light bg-danger">
        <div class="container">
            <a class="navbar-brand" href="#">Login Portal</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="text-center">
                    <img src="img/d110528d_a073_4852_ae08_abd9d6336fa3.jpg" alt="CSW Logo">
                </div>
                <!-- Login Form -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Login</h5>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="loginUsername" class="form-label">Username</label>
                                <input type="text" class="form-control" id="loginUsername" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Passwort</label>
                                <input type="password" class="form-control" id="loginPassword" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>

                        </form>
                        <a href="#" id="forgotPasswordLink">Passwort vergessen?</a>
                        <a href="#" id="registrationlink">Registrieren</a>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <!-- Registration Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Registrierung</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="vorname" class="col-form-label">Vorname</label>
                            <input type="text" class="form-control" id="registerVorname">
                        </div>
                        <div class="form-group">
                            <label for="nachname" class="col-form-label">Nachname</label>
                            <input type="text" class="form-control" id="registerNachname">
                        </div>
                        <div class="form-group">
                            <label for="adresse" class="col-form-label">Adresse</label>
                            <input type="text" class="form-control" id="registerAdresse">
                        </div>
                        <div class="form-group">
                            <label for="abteilung" class="col-form-label">Abteilung</label>
                            <input type="text" class="form-control" id="registerAbteilung">
                        </div>
                        <div class="form-group">
                            <label for="telefon" class="col-form-label">Telefon</label>
                            <input type="text" class="form-control" id="registerTelefon">
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-form-label">Username</label>
                            <input type="text" class="form-control" id="registerUsername">
                        </div>
                        <div class="form-group">
                            <label for="passwort" class="col-form-label">Passwort</label>
                            <input type="password" class="form-control" id="registerPassword">
                        </div>
                        <div class="form-group">
                            <label for="confirm-passwort" class="col-form-label">Passwort bestätigen</label>
                            <input type="password" class="form-control" id="registerConfirmPassword">
                        </div>   
                    </form>  
                </div>
                <div class="modal-footer">
                    <button type="button" id="regBtn" class="btn btn-primary">Registrieren</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Password Reset Modal -->
    <div class="modal fade" id="resetPasswordModal" tabindex="-1" aria-labelledby="resetPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resetPasswordModalLabel">Passwort ändern</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="resetPasswordForm">
                        <div class="mb-3">
                            <label for="resetUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="resetUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="resetNewPassword" class="form-label">Neues Passwort</label>
                            <input type="password" class="form-control" id="resetNewPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm-resetNewPassword" class="form-label">Neues Passwort bestätigen</label>
                            <input type="password" class="form-control" id="confirmResetNewPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Neues Passswort erstellen</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="login.js" defer></script>
</body>
</html>
